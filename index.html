<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1599/1599017.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="style.css">
  <title>Current Weather App</title>

  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">

    <form action="#" class="form">
      <img src="https://cdn-icons-png.flaticon.com/512/1599/1599017.png" alt="Picture of differnet Weather">
      <input type="text" placeholder="Type City.....">
      <i class='bx bx-search'></i>
    </form>

    <div class="display">
      <div class="temp">
        <div class="de">0</div>
        C<div class="ab">&#9900;</div>
      </div>

      <div class="detail">
        <div class="tempAt">
          <p>at</p>
          <p>"location"</p>
        </div>

        <div class="icon">
          <img src="https://cdn-icons-png.freepik.com/512/5570/5570141.png" alt="Weather Icon">
        </div>
      </div>

      <div class="cannotGetData">
        <div class="tempAt">
          <p>Not Found!!</p>
          <p>cannot retrieve data for this location. Please try again.</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
